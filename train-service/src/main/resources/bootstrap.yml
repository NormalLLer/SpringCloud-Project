spring:
  application:
    name: train-service
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: localhost:8848

    sentinel:
      transport:
        # 添加监控页面地址
        dashboard: localhost:8858
      block-page: /blocked
      web-context-unify: false

seata:
  service:
    vgroup-mapping:
      train-service-seata-service-group: default
    grouplist:
      default: localhost:8868